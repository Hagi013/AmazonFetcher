<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible"
		content="text/html; charset=UTF-8 IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Selling Now!!</title>
	<!-- Bootstrap Core CSS -->
	<h:outputStylesheet name="bootstrap.min.css" library="css" />

	<!-- Custom CSS -->
	<h:outputStylesheet name="sb-admin.css" library="css" />

	<!-- Morris Charts CSS -->
	<h:outputStylesheet name="morris.css" library="css" />

	<!-- Custom Fonts -->
	<link href="../resources/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
</h:head>

<h:body>

	<ui:composition template="../application/amazon-template.xhtml">
		<ui:define name="content">
			<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">
							Selling Product Seacher <small>Selling product!</small>
						</h1>
						<ol class="breadcrumb">
							<li class="active"><i class="fa fa-dashboard"></i> Dashboard
							</li>
						</ol>
					</div>
				</div>
				<!-- /.row -->

				<div class="row">
					<div class="col-lg-12">
						<div class="alert alert-info alert-dismissable">
							<h:form>
								<p:commandButton type="submit"
									action="#{searchController.getYPrice}"
									value="#{i18n['button.getYahooPrice']}">
									<f:ajax render="priceTransition" execute="@form" />
								</p:commandButton>
							</h:form>	
							<h:form>
								<p:commandButton type="submit"
									action="#{searchController.getSellingPrdNoUpdate}"
									value="#{i18n['button.getAllProductNoUp']}">
								</p:commandButton>
							</h:form>
						</div>
					</div>
				</div>
				<!-- /.row -->

				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
					
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<i class="fa fa-bar-chart-o fa-fw"></i> Amazon Product
									Information
								</h3>
							</div>

							<div class="panel-body">
								<div class="col-lg-12">
									<h2>Search Result</h2>
									<div class="table-responsive">
										<p:dataTable id="priceTransition" var="priceTransition"
											value="#{searchController.priceTransitions}">
											<p:column headerText="Asin">
												<h:form>
													<p:commandLink id="detail"
														action="#{searchController.goProductDetail}" >
														<h:outputText value="#{priceTransition.priceTransitionId.asin}" />
													</p:commandLink>
												</h:form>
											</p:column>

											<p:column headerText="EAN">
												<h:outputText value="#{priceTransition.product.ean}" />
											</p:column>

											<p:column headerText="Title">
												<a href="#{priceTransition.product.productUrl}"><h:outputText
														value="#{priceTransition.product.title}" /></a>
											</p:column>

											<p:column headerText="DateOfAcquisition">
												<h:outputText
														value="#{priceTransition.priceTransitionId.dateOfAcquisition}" />
											</p:column>
				
											<p:column headerText="Amount">
												<h:outputText
														value="#{priceTransition.productPrice}å††" />
											</p:column>
				
											<p:column headerText="Availability">
												<h:outputText
														value="#{priceTransition.availability}" />
											</p:column>

 											<p:column headerText="Update">
												<h:form>
													<p:commandButton type="submit"
														action="#{productRegisterationController.updateProductIndiviInfo}"
														value="#{i18n['button.updateInfo']}">
													</p:commandButton>
												</h:form>
											</p:column>
										</p:dataTable>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->
			
		</ui:define>
	</ui:composition>

</h:body>
</html>
